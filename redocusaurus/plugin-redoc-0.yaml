        - grant_type
        - code
    ResourceOwnerPasswordTokenRequest:
      type: object
      description: |
        クライアントがリソースオーナーのパスワードクレデンシャルを使用してアクセストークンを取得するために送信するリクエスト。
        OAuth 2.0 / OpenID Connect 仕様に準拠。
      properties:
        grant_type:
          type: string
          description: |
            使用するグラントタイプ。
            Resource Owner Password Credentials Grantにおいては"password"。
        username:
          type: string
          description: >
            リソースオーナーのユーザー識別子。


            **重要**: ユーザー検索には `preferred_username` カラムが使用されます。

            - `preferred_username`: ログイン用識別子（OIDC標準クレーム）

            - `name`: 表示名（ログイン用途ではない）

            - ユーザー作成時（Initial Registration / Management API）、テナントのIdentity
            Policyに従って `preferred_username` が自動設定されます
        password:
          type: string
          description: |
            リソースオーナーのパスワード
        client_id:
          type: string
          description: |
            クライアントの識別子。
            認証方式がclient_secret_basicの場合は省略可能。
        client_secret:
          type: string
          description: |
            クライアントのシークレット。
            認証方式がclient_secret_postの場合に設定する。
      required:
        - grant_type
        - username
        - password
    ClientCredentialsTokenRequest:
      type: object
      description: |
        クライアントが直接アクセストークンを発行するために送信するリクエスト。
        OAuth 2.0 仕様に準拠。
      properties:
        grant_type:
          type: string
          description: |
            使用するグラントタイプ。
            クライアントクレデンシャルズGrantにおいては"client_credentials"。
        scope:
          type: string
          description: |
            要求するスコープ。
        client_id:
          type: string
          description: |
            クライアントの識別子
            認証方式がclient_secret_basicの場合は省略可能。
        client_secret:
          type: string
          description: |
            クライアントのシークレット。
            認証方式がclient_secret_postの場合に設定する。
      required:
        - grant_type
        - scope
    RefreshTokenRequest:
      type: object
      description: |
        クライアントがリフレッシュトークンをアクセストークンに交換するために送信するリクエスト。
        OAuth 2.0 / OpenID Connect 仕様に準拠。
      properties:
        grant_type:
          type: string
          description: |
