      description: >
        OpenID Connect RP-Initiated Logout 1.0 に準拠したログアウトエンドポイント。


        Relying Party（RP）からの要求に応じて、エンドユーザーを OpenID Provider（OP）から

        ログアウトさせ、オプションで `post_logout_redirect_uri` にリダイレクトします。


        **仕様のポイント**:

        - **冪等性**: 同じログアウトリクエストを複数回実行しても安全

        - **推奨パラメータ**: `id_token_hint` による適切なセッション特定

        - **セキュリティ**: 無効なパラメータでも処理を継続（DoS攻撃防止）


        **処理フロー**:

        1. リクエストパラメータの検証

        2. `id_token_hint` によるセッション特定（推奨）

        3. エンドユーザーのセッション終了

        4. `post_logout_redirect_uri` が有効な場合はリダイレクト


        **エンドユーザー体験**:

        - OPでのログアウト確認画面表示（推奨）

        - 適切な言語でのメッセージ表示（`ui_locales` 対応）


        📘 関連仕様: [OpenID Connect RP-Initiated Logout
        1.0](https://openid.net/specs/openid-connect-rpinitiated-1_0.html)
      tags:
        - OIDC
      parameters:
        - name: post_logout_redirect_uri
          in: query
          required: false
          description: >
            ログアウト完了後のリダイレクト先URI。


            **セキュリティ検証（オープンリダイレクト対策）**:


            RP-Initiated Logout 1.0 Section 3 に基づき、以下の検証を行います：


            > "The OP also MUST NOT perform post-logout redirection if the

            > post_logout_redirect_uri value supplied does not exactly match

            > one of the previously registered post_logout_redirect_uris
            values."


            1. **クライアント識別必須**: `client_id` または `id_token_hint`
            でクライアントを識別できない場合、リダイレクトを実行しません

            2. **事前登録必須**: クライアントに `post_logout_redirect_uris`
            が登録されていない場合、リダイレクトを実行しません

            3. **完全一致検証**: 指定されたURIが登録済みURIと完全一致しない場合、リダイレクトを実行しません


            **検証失敗時の動作**:

            - HTTP 400 エラーを返却

            - 攻撃者による任意URLへのリダイレクト（オープンリダイレクト）を防止


            **推奨事項**:

            - HTTPS スキームを使用すること（Section 2: "SHOULD use the https scheme"）

            - 本番環境では HTTP スキームを許可しないこと
          schema:
            type: string
            format: uri
          example: https://client.example.com/logout-callback
        - name: id_token_hint
          in: query
          required: false
          description: |
            OPが以前にRPに発行したIDトークン（推奨パラメータ）。

            **RP-Initiated Logout 1.0 仕様での位置づけ**:
            - エンドユーザーの現在のセッションを示すヒント
            - セッション特定の精度向上
            - セキュリティ強化（正当なログアウト要求の証明）

            **注意事項**:
            - 提供されない場合もログアウト処理は継続（DoS攻撃防止）
            - 無効なトークンでも処理を中断しない
          schema:
            type: string
          example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
        - name: logout_hint
          in: query
          required: false
          description: |
            エンドユーザーに関する追加のログアウトヒント（オプション）。

            **用途**:
            - ユーザー識別の補助情報
            - 特定のアカウントやセッションの指定
            - カスタムログアウト処理のトリガー

            **実装依存**: OPの実装により具体的な利用方法が決定されます。
          schema:
            type: string
          example: user123@example.com
        - name: client_id
          in: query
          required: false
          description: |
            OAuth 2.0 クライアント識別子（オプション）。

            **使用ケース**:
            - 複数クライアント環境でのログアウト元の特定
            - クライアント別のログアウト処理
            - 監査ログでのクライアント追跡

            通常は `id_token_hint` からクライアントを特定できるため、
            明示的な指定は必須ではありません。
          schema:
            type: string
          example: my-client-app
        - name: state
          in: query
          required: false
          description: |
            RPが生成する不透明な状態値（オプション）。

            **RP-Initiated Logout 1.0 での役割**:
            - リクエスト・レスポンスの関連付け
            - CSRF攻撃の防止
            - RPでのセッション状態管理

            ログアウト完了時にリダイレクトURIにそのまま付加されます。
          schema:
            type: string
          example: xyz789state
        - name: ui_locales
          in: query
          required: false
          description: |
            エンドユーザーインターフェースの優先言語（オプション）。

            **仕様対応**:
            - RFC 5646 言語タグ形式
            - スペース区切りで優先順位指定
            - ログアウト確認画面の言語制御

            **例**: "ja JP en US" （日本語優先、英語フォールバック）
          schema:
            type: string
          example: ja JP en US
      responses:
        '200':
          description: |
            ログアウト処理が正常に完了し、リダイレクトが不要な場合のレスポンス。

            通常は、`post_logout_redirect_uri` が指定されていない場合や、
            デフォルトのログアウト画面を表示する場合に使用されます。
        '302':
          description: >
            ログアウト処理完了後、指定されたURIへのリダイレクト。


            `Location` ヘッダーに `post_logout_redirect_uri` および `state`
            パラメータが設定されます。
          headers:
            Location:
              description: リダイレクト先URI（post_logout_redirect_uri + state）
              schema:
                type: string
                format: uri
              example: https://client.example.com/logout-callback?state=abc123xyz
        '400':
          description: >
            不正なリクエストパラメータ。


            **発生ケース（オープンリダイレクト対策を含む）**:


            1. **クライアント識別不可**: `post_logout_redirect_uri` が指定されているが、`client_id`
            も `id_token_hint` もないためクライアントを特定できない

            2. **未登録URI**: `post_logout_redirect_uri` がクライアントの
            `post_logout_redirect_uris` に登録されていない

            3. **登録URIなし**: クライアントに `post_logout_redirect_uris` が設定されていない

            4. **不正なid_token_hint**: JWT形式が不正、署名検証失敗、issuer不一致など

            5. **aud不一致**: `id_token_hint` の `aud` クレームと `client_id` が一致しない


            これらの検証により、攻撃者が任意のURLへリダイレクトさせる

            オープンリダイレクト脆弱性を防止しています。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                client_not_identified:
                  summary: クライアント識別不可
                  value:
                    error: invalid_request
                    error_description: >-
                      post_logout_redirect_uri provided but client could not be
                      identified
                unregistered_uri:
                  summary: 未登録のリダイレクトURI
                  value:
                    error: invalid_request
                    error_description: >-
                      post_logout_redirect_uri does not match any registered
                      post_logout_redirect_uris
                no_registered_uris:
                  summary: リダイレクトURI未設定
                  value:
                    error: invalid_request
                    error_description: >-
                      post_logout_redirect_uri provided but no redirect URIs
                      registered for this client
                invalid_id_token:
                  summary: 無効なIDトークン
                  value:
                    error: invalid_request
                    error_description: 'id_token_hint validation failed: invalid signature'
                issuer_mismatch:
                  summary: issuer不一致
                  value:
                    error: invalid_request
                    error_description: id_token_hint iss claim does not match this OP
        '500':
          description: |
            サーバー内部エラー。

            セッション処理やストレージアクセスに関する予期しないエラーが発生した場合。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                server_error:
                  summary: サーバー内部エラー
                  value:
                    error: server_error
                    error_description: An unexpected error occurred during logout processing
