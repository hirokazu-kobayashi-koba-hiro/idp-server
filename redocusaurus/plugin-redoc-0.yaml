            クライアントの識別子。
            認証方式がclient_secret_basicの場合は省略可能。
        client_secret:
          type: string
          description: |
            クライアントのシークレット。
            認証方式がclient_secret_postの場合に設定する。
        code_verifier:
          type: string
          description: |
            PKCEで使用されるチャレンジ検証用の文字列。
            認可リクエストで code_challenge を指定した場合は必須。
