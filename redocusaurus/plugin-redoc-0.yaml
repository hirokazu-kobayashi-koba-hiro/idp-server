    BackchannelAuthenticationRequest:
      type: object
      description: |
        CIBA 認証リクエストで送信されるパラメータ群。
        OpenID Connect CIBA Core 1.0 Section 7 に準拠。
      properties:
        client_id:
          type: string
          description: クライアントの識別子。クライアント認証方式が client_secret_basicの場合は省略可能。
        client_secret:
          type: string
          description: クライアントシークレット。クライアント認証方式が client_secret_postの場合は必須。
        scope:
          type: string
          description: 必須。openid を含める必要がある。例：openid profile email
        login_hint:
          type: string
          description: >
            ユーザーを識別するヒント。IDやメールアドレスなど

            ※login_hintまたはid_token_hintの指定が必要


            ## login_hint


            login_hint には複数の拡張形式をサポートし、柔軟なユーザー特定が可能です。


            | フォーマット | 意味 | 例 |

            |-------------|------|---|

            | `sub:<subject>` | 内部ユーザーIDで直接識別 | `sub:abc123` |

            | `ex-sub:<subject>,idp:<id-provider>` | 外部IdPのサブジェクトで識別 |
            `ex-sub:ex-idp123,idp:ex-idp` |

            | `device:<deviceId>,idp:<id-provider>` | 認証デバイスで識別 |
            `device:device123,idp:ex-idp` |

            | `email:<email>,idp:<id-provider>` | メールアドレスによる識別 |
            `email:foo@example.com,idp:idp-server` |

            | `phone:<number>,idp:<id-provider>` | 電話番号による識別 |
            `phone:09012345678,idp:idp-server` |


            idp-provider のデフォルト値は `idp-server`。
        id_token_hint:
          type: string
          description: 過去の ID Token を用いたユーザー識別 ※login_hintまたはid_token_hintの指定が必要
        binding_message:
          type: string
          maxLength: 20
          description: ユーザー端末に表示される文言（最大20文字）
        requested_expiry:
          type: integer
          description: auth_req_id の有効期限（秒）
        request_context:
          type: string
          description: 認証時の追加情報
        acr_values:
          type: string
          description: 要求する認証強度（ACR値）
        user_code:
          type: string
          description: >-
            ユーザー認証デバイスでの認証リクエスト送信を許可するためのコード。悪意のある認証リクエストからユーザーを保護するためのオプショナルパラメータ。
        authorization_details:
          $ref: '#/components/schemas/AuthorizationDetails'
      required:
        - scope
