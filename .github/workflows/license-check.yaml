name: License Header Check

on:
  pull_request:
    paths:
      - '**/*.java'
  push:
    branches:
      - main

jobs:
  check-license:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run license header check
        run: ./gradlew checkLicenseHeader
