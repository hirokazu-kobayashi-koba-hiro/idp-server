plugins {
	id 'java'
	id "com.diffplug.spotless" version "6.24.0"
}

group = 'org.idp.server'
version = '1.0.0'

repositories {
	mavenCentral()
}

dependencies {
	implementation project(':libs:idp-server-core')
	implementation project(':libs:idp-server-core-supporter')
	implementation 'com.webauthn4j:webauthn4j-core:0.28.5.RELEASE'

	testImplementation platform('org.junit:junit-bom:5.10.0')
	testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
	useJUnitPlatform()
}

spotless {
	java {
		target 'src/*/java/**/*.java'
		importOrder()
		removeUnusedImports()
		googleJavaFormat()
		toggleOffOn()
		eclipse().configFile("../../format/eclipse-java-google-style.xml")
	}
	groovyGradle {
		target '*.gradle'
		greclipse()
	}
}