plugins {
    id 'java'
}

group = 'org.idp.server'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    //log
    implementation("org.slf4j:slf4j-api:2.0.12")

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}