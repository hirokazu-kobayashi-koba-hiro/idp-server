        **動的属性フィルタ**: `attributes.*` パラメータを使用して監査ログの属性による絞り込みが可能です。
        例：`attributes.resource_type=user`, `attributes.operation=create`
      tags:
        - organization-audit-log
      parameters:
        - name: limit
          in: query
          description: 取得する監査ログの最大件数（1-1000）
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 20
        - name: offset
          in: query
          description: ページネーション用のオフセット（スキップする監査ログ数）
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: from
          in: query
          description: |
            監査ログ検索の開始日時（ISO 8601形式）

            **注意**: デフォルト値は設定されていません。省略時は全期間から検索します。
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: |
            監査ログ検索の終了日時（ISO 8601形式）

            **注意**: デフォルト値は設定されていません。省略時は全期間から検索します。
          schema:
            type: string
            format: date-time
        - name: type
          in: query
          description: |
            監査ログタイプによるフィルタ

            **複数指定**: カンマ区切りで複数のタイプを同時検索可能
            例: `tenant_create,tenant_update,tenant_delete`
          schema:
            type: string
        - name: description
          in: query
          description: 説明テキストによるフィルタ
          schema:
            type: string
        - name: target_resource
          in: query
          description: 対象リソースによるフィルタ
          schema:
            type: string
        - name: target_action
          in: query
          description: 対象アクションによるフィルタ
          schema:
            type: string
        - name: outcome_result
          in: query
          description: |
            操作結果によるフィルタ

            **用途**: 成功/失敗した操作のみを検索
            **値**: `success` または `failure`
          schema:
            type: string
            enum:
              - success
              - failure
        - name: target_tenant_id
          in: query
          description: |
            対象テナントIDによるフィルタ

            **用途**: 特定のテナントに対する操作のみを検索（テナント管理操作など）
          schema:
            type: string
        - name: dry_run
          in: query
          description: |
            ドライラン実行フィルタ

            **用途**: 本番実行とドライラン実行を区別して検索
            **値**: `true` - ドライラン実行のみ, `false` - 本番実行のみ
          schema:
            type: boolean
        - name: client_id
          in: query
          description: クライアント識別子によるフィルタ
          schema:
            type: string
        - name: user_id
          in: query
          description: 内部ユーザIDによるフィルタ
          schema:
            type: string
            format: uuid
        - name: external_user_id
          in: query
          description: 外部ユーザ識別子によるフィルタ
          schema:
            type: string
      responses:
        '200':
          description: 監査ログ一覧が正常に取得されました
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  total_count:
                    type: integer
                    description: 総監査ログ数
                  limit:
                    type: integer
                    description: 要求された最大件数
                  offset:
                    type: integer
                    description: 要求されたオフセット
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限不足または組織アクセス無効
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 組織またはテナントが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/management/organizations/{organization-id}/tenants/{tenant-id}/audit-logs/{log-id}:
