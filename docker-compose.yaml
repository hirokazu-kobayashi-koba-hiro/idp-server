version: '3'

services:
  nginx:
    build: ./nginx
    image: fapi-nginx
    ports:
      - "443:443"

  postgresql:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=idpserver
      - POSTGRES_PASSWORD=idpserver
      - POSTGRES_DB=idpserver
    ports:
      - "5432:5432"

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: idpserver
      MYSQL_USER: idpserver
      MYSQL_PASSWORD: idpserver
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"

  verifiable-credentials:
    build: ./verifiable-credentials
    container_name: verifiable-credentials
    ports:
      - "8000:8000"
    environment:
      - ADDRESS=$ADDRESS
      - PRIVATE_KEY=$PRIVATE_KEY
      - WEB3_URL=$WEB3_URL
      - VERIFICATION_METHOD=$VERIFICATION_METHOD
      - CHAIN=$CHAIN
