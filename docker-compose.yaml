  postgres-user-init:
    build:
      context: ./libs/idp-server-database
      dockerfile: Dockerfile-postgres-init
    image: idp-postgres-user-init:latest
    restart: "no"
    depends_on:
      postgres-primary:
        condition: service_healthy
    environment:
      PGHOST: postgres-primary
      PGPORT: 5432
      POSTGRES_USER: idpserver
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?PostgreSQL password is required. Set POSTGRES_PASSWORD environment variable.}
      POSTGRES_DB: idpserver
      DB_OWNER_USER: ${DB_OWNER_USER?Database owner user is required. Set DB_OWNER_USER environment variable.}
      IDP_DB_ADMIN_PASSWORD: ${IDP_DB_ADMIN_PASSWORD?Database admin password is required. Set IDP_DB_ADMIN_PASSWORD environment variable.}
      IDP_DB_APP_PASSWORD: ${IDP_DB_APP_PASSWORD?Database app password is required. Set IDP_DB_APP_PASSWORD environment variable.}

  flyway-migrator:
    build:
      context: ./libs/idp-server-database
      dockerfile: Dockerfile-flyway
    image: idp-flyway-migrator:latest
    restart: "no"
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-user-init:
        condition: service_completed_successfully
    environment:
      DB_TYPE: postgresql
      DB_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      DB_USER_NAME: ${DB_OWNER_USER?Database owner user is required. Set DB_OWNER_USER environment variable.}
      DB_PASSWORD: ${DB_OWNER_PASSWORD?Database owner password is required. Set DB_OWNER_PASSWORD environment variable.}
    command: [ "migrate" ]    # info / repair / clean

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"

  mockoon:
    image: mockoon/cli:latest
    volumes:
      - ./docker/mockoon/config.json:/data/config.json
    command: [
      "-d", "/data/config.json",
      "-p", "4000"
    ]
    ports:
      - "4000:4000"

  app-view:
    build:
      context: .
      dockerfile: docker/app-view/Dockerfile
    container_name: app-view
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_IDP_SERVER_URL: "http://localhost:8080"
    depends_on:
      - idp-server-1

  sample-web:
    build:
      context: .
      dockerfile: docker/sample-web/Dockerfile
    container_name: sample-web
    ports:
      - "3010:3010"
    environment:
      NODE_ENV: production
      AUTH_SECRET: ${AUTH_SECRET:-development_secret_minimum_32_characters_long}
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3010}
      NEXT_PUBLIC_IDP_SERVER_ISSUER: ${NEXT_PUBLIC_IDP_SERVER_ISSUER:-http://localhost:8080/a1b2c3d4-5e6f-7a8b-9c0d-1e2f3a4b5c6d}
      IDP_SERVER_INTERNAL_ISSUER: ${IDP_SERVER_INTERNAL_ISSUER:-http://load-balancer/a1b2c3d4-5e6f-7a8b-9c0d-1e2f3a4b5c6d}
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL:-http://localhost:3010}
      NEXT_PUBLIC_IDP_CLIENT_ID: ${NEXT_PUBLIC_IDP_CLIENT_ID:-ef274ddf-08d4-4049-82b8-5cdadf0890b9}
      NEXT_IDP_CLIENT_SECRET: ${NEXT_IDP_CLIENT_SECRET:-test-secret-2}
    depends_on:
      - idp-server-1
      - idp-server-2

volumes:
  postgres_primary_data:
  postgres_replica_data:
