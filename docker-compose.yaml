version: '3'

services:
  idp-server-1:
    build: .
    image: idp-server:latest
    container_name: idp-server-1
    ports:
      - "8081:8080"
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
      redis:
        condition: service_started
      postgres-user-init:
        condition: service_completed_successfully
      flyway-migrator:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g
        reservations:
          cpus: '0.5'
          memory: 1g
    environment:
      SERVER_URL: "http://localhost:8081"
      IDP_SERVER_API_KEY: ${IDP_SERVER_API_KEY?IDP server API key is required. Set IDP_SERVER_API_KEY environment variable.}
      IDP_SERVER_API_SECRET: ${IDP_SERVER_API_SECRET?IDP server API secret is required. Set IDP_SERVER_API_SECRET environment variable.}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY?Encryption key is required. Set ENCRYPTION_KEY environment variable.}
      ADMIN_TENANT_ID: ${ADMIN_TENANT_ID:-67e7eae6-62b0-4500-9eff-87459f63fc66}
      DATABASE_TYPE: POSTGRESQL
      DB_WRITER_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      CONTROL_PLANE_DB_WRITER_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      CONTROL_PLANE_DB_WRITER_USER_NAME: idp_admin_user
      CONTROL_PLANE_DB_WRITER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD?Database admin password is required. Set IDP_DB_ADMIN_PASSWORD environment variable.}
      CONTROL_PLANE_DB_WRITER_TIMEOUT: 2000
      CONTROL_PLANE_DB_WRITER_MAX_POOL_SIZE: 10
      CONTROL_PLANE_DB_WRITER_MIN_IDLE: 5
      CONTROL_PLANE_DB_READER_URL: jdbc:postgresql://postgres-replica:5432/idpserver
      CONTROL_PLANE_DB_READER_USER_NAME: idp_admin_user
      CONTROL_PLANE_DB_READER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD?Database admin password is required. Set IDP_DB_ADMIN_PASSWORD environment variable.}
      CONTROL_PLANE_DB_READER_TIMEOUT: 2000
      CONTROL_PLANE_DB_READER_MAX_POOL_SIZE: 10
      CONTROL_PLANE_DB_READER_MIN_IDLE: 5
      DB_WRITER_USER_NAME: idp_app_user
      DB_WRITER_PASSWORD: ${IDP_DB_APP_PASSWORD?Database app password is required. Set IDP_DB_APP_PASSWORD environment variable.}
      DB_WRITER_TIMEOUT: 2000
      DB_WRITER_MAX_POOL_SIZE: 30
      DB_WRITER_MIN_IDLE: 10
      DB_READER_URL: jdbc:postgresql://postgres-replica:5432/idpserver
      DB_READER_USER_NAME: idp_app_user
      DB_READER_PASSWORD: ${IDP_DB_APP_PASSWORD?Database app password is required. Set IDP_DB_APP_PASSWORD environment variable.}
      DB_READER_TIMEOUT: 2000
      DB_READER_MAX_POOL_SIZE: 30
      DB_READER_MIN_IDLE: 10
      REDIS_HOST: redis
      REDIS_SESSION_DATABASE: 0
      REDIS_PASSWORD: ""
      REDIS_CACHE_DATABASE: 1
      REDIS_CACHE_PASSWORD: ""
      REDIS_CACHE_TIMEOUT: 10000
      REDIS_PORT: 6379
      CACHE_ENABLE: "true"
      CACHE_TIME_TO_LIVE_SECOND: 300
      IDP_SESSION_MODE: redis
      SPRING_SESSION_REDIS_CONFIGURE_ACTION: none
      IDP_SERVER_SHUTDOWN_DELAY: "5s"
      SERVER_TOMCAT_THREADS_MAX: 300
      SERVER_TOMCAT_THREADS_MIN_SPARE: 50
      LOGGING_LEVEL_ROOT: info
      LOGGING_LEVEL_WEB: info
      LOGGING_LEVEL_IDP_SERVER_AUTHENTICATION_INTERACTORS: debug
      LOGGING_LEVEL_IDP_SERVER_PLATFORM: info
      LOGGING_LEVEL_IDP_SERVER_HTTP_REQUEST_EXECUTOR: debug
      LOGGING_LEVEL_REQUEST_RESPONSE_LOGGING_FILTER: ${LOGGING_LEVEL_REQUEST_RESPONSE_LOGGING_FILTER:-debug}
      IDP_LOGGING_REQUEST_RESPONSE_ENABLED: ${IDP_LOGGING_REQUEST_RESPONSE_ENABLED:-true}
      IDP_LOGGING_REQUEST_RESPONSE_MASK_TOKENS: ${IDP_LOGGING_REQUEST_RESPONSE_MASK_TOKENS:-true}
      IDP_LOGGING_REQUEST_RESPONSE_MAX_BODY_SIZE: ${IDP_LOGGING_REQUEST_RESPONSE_MAX_BODY_SIZE:-10000}
      IDP_LOGGING_REQUEST_RESPONSE_ENDPOINTS: ${IDP_LOGGING_REQUEST_RESPONSE_ENDPOINTS:-/v1/tokens,/v1/authorizations,/v1/backchannel/authentications,/v1/userinfo}
      JAVA_TOOL_OPTIONS: >
        -Xms512m -Xmx2g
        -XX:MaxGCPauseMillis=100

  idp-server-2:
    build: .
    image: idp-server:latest
    container_name: idp-server-2
    ports:
      - "8082:8080"
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
      redis:
        condition: service_started
      postgres-user-init:
        condition: service_completed_successfully
      flyway-migrator:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g
        reservations:
          cpus: '0.5'
          memory: 1g
    environment:
      SERVER_URL: "http://localhost:8082"
      IDP_SERVER_API_KEY: ${IDP_SERVER_API_KEY:-30113151-4ee1-4f6a-a1ac-cc1be9eaf695}
      IDP_SERVER_API_SECRET: ${IDP_SERVER_API_SECRET:-MTY5YjM3NmYtOTY0ZC00Nzg0LWIyOTMtOWQyNDhjMTkyNmIwCg==}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-JjN9c6N4STeA+g9d+TtBGp5MC3sbqOWs+S9qzJG42iY=}
      ADMIN_TENANT_ID: ${ADMIN_TENANT_ID:-67e7eae6-62b0-4500-9eff-87459f63fc66}
      DATABASE_TYPE: POSTGRESQL
      DB_WRITER_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      CONTROL_PLANE_DB_WRITER_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      CONTROL_PLANE_DB_WRITER_USER_NAME: idp_admin_user
      CONTROL_PLANE_DB_WRITER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD?Database admin password is required. Set IDP_DB_ADMIN_PASSWORD environment variable.}
      CONTROL_PLANE_DB_WRITER_TIMEOUT: 2000
      CONTROL_PLANE_DB_WRITER_MAX_POOL_SIZE: 10
      CONTROL_PLANE_DB_WRITER_MIN_IDLE: 5
      CONTROL_PLANE_DB_READER_URL: jdbc:postgresql://postgres-replica:5432/idpserver
      CONTROL_PLANE_DB_READER_USER_NAME: idp_admin_user
      CONTROL_PLANE_DB_READER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD?Database admin password is required. Set IDP_DB_ADMIN_PASSWORD environment variable.}
      CONTROL_PLANE_DB_READER_TIMEOUT: 2000
      CONTROL_PLANE_DB_READER_MAX_POOL_SIZE: 10
      CONTROL_PLANE_DB_READER_MIN_IDLE: 5
      DB_WRITER_USER_NAME: idp_app_user
      DB_WRITER_PASSWORD: ${IDP_DB_APP_PASSWORD?Database app password is required. Set IDP_DB_APP_PASSWORD environment variable.}
      DB_WRITER_TIMEOUT: 2000
      DB_WRITER_MAX_POOL_SIZE: 30
      DB_WRITER_MIN_IDLE: 10
      DB_READER_URL: jdbc:postgresql://postgres-replica:5432/idpserver
      DB_READER_USER_NAME: idp_app_user
      DB_READER_PASSWORD: ${IDP_DB_APP_PASSWORD?Database app password is required. Set IDP_DB_APP_PASSWORD environment variable.}
      DB_READER_TIMEOUT: 2000
      DB_READER_MAX_POOL_SIZE: 30
      DB_READER_MIN_IDLE: 10
      REDIS_HOST: redis
      REDIS_SESSION_DATABASE: 0
      REDIS_PASSWORD: ""
      REDIS_CACHE_DATABASE: 1
      REDIS_CACHE_PASSWORD: ""
      REDIS_CACHE_TIMEOUT: 10000
      REDIS_PORT: 6379
      CACHE_ENABLE: "true"
      CACHE_TIME_TO_LIVE_SECOND: 300
      IDP_SESSION_MODE: redis
      SPRING_SESSION_REDIS_CONFIGURE_ACTION: none
      IDP_SERVER_SHUTDOWN_DELAY: "5s"
      SERVER_TOMCAT_THREADS_MAX: 300
      SERVER_TOMCAT_THREADS_MIN_SPARE: 50
      LOGGING_LEVEL_ROOT: info
      LOGGING_LEVEL_WEB: info
      LOGGING_LEVEL_IDP_SERVER_AUTHENTICATION_INTERACTORS: debug
      LOGGING_LEVEL_IDP_SERVER_PLATFORM: info
      LOGGING_LEVEL_IDP_SERVER_HTTP_REQUEST_EXECUTOR: debug
      LOGGING_LEVEL_REQUEST_RESPONSE_LOGGING_FILTER: ${LOGGING_LEVEL_REQUEST_RESPONSE_LOGGING_FILTER:-debug}
      IDP_LOGGING_REQUEST_RESPONSE_ENABLED: ${IDP_LOGGING_REQUEST_RESPONSE_ENABLED:-true}
      IDP_LOGGING_REQUEST_RESPONSE_MASK_TOKENS: ${IDP_LOGGING_REQUEST_RESPONSE_MASK_TOKENS:-true}
      IDP_LOGGING_REQUEST_RESPONSE_MAX_BODY_SIZE: ${IDP_LOGGING_REQUEST_RESPONSE_MAX_BODY_SIZE:-10000}
      IDP_LOGGING_REQUEST_RESPONSE_ENDPOINTS: ${IDP_LOGGING_REQUEST_RESPONSE_ENDPOINTS:-/v1/tokens,/v1/authorizations,/v1/backchannel/authentications,/v1/userinfo}
      JAVA_TOOL_OPTIONS: >
        -Xms512m -Xmx2g
        -XX:MaxGCPauseMillis=100

  nginx:
    build: ./docker/nginx
    image: idp-nginx:latest
    container_name: load-balancer
    depends_on:
      - idp-server-1
      - idp-server-2
    volumes:
      # Nginx configuration (read-only)
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"     # HTTP
      - "8445:8443"   # HTTPS + mTLS

  postgres-primary:
    build:
      context: ./docker/postgresql/primary
    image: idp-postgres-primary:15
    container_name: postgres-primary
    environment:
      - POSTGRES_USER=idpserver
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?PostgreSQL password is required. Set POSTGRES_PASSWORD environment variable.}
      - POSTGRES_DB=idpserver
      - TZ=UTC
      - DB_OWNER_USER=${DB_OWNER_USER?Database owner user is required. Set DB_OWNER_USER environment variable.}
      - DB_OWNER_PASSWORD=${DB_OWNER_PASSWORD?Database owner password is required. Set DB_OWNER_PASSWORD environment variable.}
    ports:
      - "5432:5432"
    command: [ "postgres", "-c", "shared_preload_libraries=pg_stat_statements,pg_cron", "-c", "cron.database_name=idpserver" ]
    volumes:
      - ./libs/idp-server-database/postgresql/init/00-init-app-user.sh:/docker-entrypoint-initdb.d/00-init-app-user.sh
      - ./libs/idp-server-database/postgresql/init/01-add-bypassrls.sh:/docker-entrypoint-initdb.d/01-add-bypassrls.sh
      - ./libs/idp-server-database/postgresql/init/02-init-partman.sh:/docker-entrypoint-initdb.d/02-init-partman.sh
      - ./docker/postgresql/primary/init-replication.sh:/docker-entrypoint-initdb.d/99-init-replication.sh
      - postgres_primary_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U idpserver -d idpserver" ]
      interval: 5s
      timeout: 3s
      retries: 20

  postgres-replica:
    build:
      context: ./docker/postgresql/replica
    container_name: postgres-replica
    environment:
      - POSTGRES_USER=idpserver
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?PostgreSQL password is required. Set POSTGRES_PASSWORD environment variable.}
      - POSTGRES_DB=idpserver
      - TZ=UTC
    ports:
      - "5433:5432"
    depends_on:
      postgres-primary:
        condition: service_healthy
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U idpserver -d idpserver && psql -U idpserver -d idpserver -c 'SELECT pg_is_in_recovery();' | grep -q 't'" ]
      interval: 10s
      timeout: 5s
      retries: 20

