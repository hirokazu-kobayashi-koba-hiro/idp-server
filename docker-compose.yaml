version: '3'

services:
  idp-server-1:
    build: .
    image: idp-server:latest
    container_name: idp-server-1
    ports:
      - "8081:8080"
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      flyway-migrator:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g
        reservations:
          cpus: '0.5'
          memory: 1g
    environment:
      SERVER_URL: "http://localhost:8081"
      IDP_SERVER_API_KEY: ${IDP_SERVER_API_KEY:-30113151-4ee1-4f6a-a1ac-cc1be9eaf695}
      IDP_SERVER_API_SECRET: ${IDP_SERVER_API_SECRET:-MTY5YjM3NmYtOTY0ZC00Nzg0LWIyOTMtOWQyNDhjMTkyNmIwCg==}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-JjN9c6N4STeA+g9d+TtBGp5MC3sbqOWs+S9qzJG42iY=}
      ADMIN_TENANT_ID: ${ADMIN_TENANT_ID:-67e7eae6-62b0-4500-9eff-87459f63fc66}
      DATABASE_TYPE: POSTGRESQL
      DB_WRITER_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      ADMIN_DB_WRITER_USER_NAME: idp_admin_user
      ADMIN_DB_WRITER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD:-idp_admin_user}
      ADMIN_DB_READER_USER_NAME: idp_admin_user
      ADMIN_DB_READER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD:-idp_admin_user}
      ADMIN_DB_WRITER_TIMEOUT: 2000
      ADMIN_DB_WRITER_MAX_POOL_SIZE: 10
      ADMIN_DB_WRITER_MIN_IDLE: 5
      ADMIN_DB_READER_TIMEOUT: 2000
      ADMIN_DB_READER_MAX_POOL_SIZE: 10
      ADMIN_DB_READER_MIN_IDLE: 5
      DB_WRITER_USER_NAME: idp_app_user
      DB_WRITER_PASSWORD: ${IDP_DB_APP_PASSWORD:-idp_app_user}
      DB_WRITER_TIMEOUT: 2000
      DB_WRITER_MAX_POOL_SIZE: 30
      DB_WRITER_MIN_IDLE: 10
      DB_READER_URL: jdbc:postgresql://postgres-replica:5432/idpserver
      DB_READER_USER_NAME: idp_app_user
      DB_READER_PASSWORD: ${IDP_DB_APP_PASSWORD:-idp_app_user}
      DB_READER_TIMEOUT: 2000
      DB_READER_MAX_POOL_SIZE: 30
      DB_READER_MIN_IDLE: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_ENABLE: "true"
      CACHE_TIME_TO_LIVE_SECOND: 300
      SESSION_STORE_TYPE: redis
      SPRING_SESSION_REDIS_CONFIGURE_ACTION: none
      SERVER_TOMCAT_THREADS_MAX: 300
      SERVER_TOMCAT_THREADS_MIN_SPARE: 50
      LOGGING_LEVEL_ROOT: info
      LOGGING_LEVEL_WEB: info
      LOGGING_LEVEL_IDP_SERVER_AUTHENTICATION_INTERACTORS: debug
      LOGGING_LEVEL_IDP_SERVER_PLATFORM: info
      LOGGING_LEVEL_IDP_SERVER_HTTP_REQUEST_EXECUTOR: debug
      JAVA_TOOL_OPTIONS: >
        -Xms512m -Xmx2g
        -XX:MaxGCPauseMillis=100

  idp-server-2:
    build: .
    image: idp-server:latest
    container_name: idp-server-2
    ports:
      - "8082:8080"
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      flyway-migrator:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g
        reservations:
          cpus: '0.5'
          memory: 1g
    environment:
      SERVER_URL: "http://localhost:8082"
      IDP_SERVER_API_KEY: ${IDP_SERVER_API_KEY:-30113151-4ee1-4f6a-a1ac-cc1be9eaf695}
      IDP_SERVER_API_SECRET: ${IDP_SERVER_API_SECRET:-MTY5YjM3NmYtOTY0ZC00Nzg0LWIyOTMtOWQyNDhjMTkyNmIwCg==}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-JjN9c6N4STeA+g9d+TtBGp5MC3sbqOWs+S9qzJG42iY=}
      ADMIN_TENANT_ID: ${ADMIN_TENANT_ID:-67e7eae6-62b0-4500-9eff-87459f63fc66}
      DATABASE_TYPE: POSTGRESQL
      DB_WRITER_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      ADMIN_DB_WRITER_USER_NAME: idp_admin_user
      ADMIN_DB_WRITER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD:-idp_admin_user}
      ADMIN_DB_READER_USER_NAME: idp_admin_user
      ADMIN_DB_READER_PASSWORD: ${IDP_DB_ADMIN_PASSWORD:-idp_admin_user}
      ADMIN_DB_WRITER_TIMEOUT: 2000
      ADMIN_DB_WRITER_MAX_POOL_SIZE: 10
      ADMIN_DB_WRITER_MIN_IDLE: 5
      ADMIN_DB_READER_TIMEOUT: 2000
      ADMIN_DB_READER_MAX_POOL_SIZE: 10
      ADMIN_DB_READER_MIN_IDLE: 5
      DB_WRITER_USER_NAME: idp_app_user
      DB_WRITER_PASSWORD: ${IDP_DB_APP_PASSWORD:-idp_app_user}
      DB_WRITER_TIMEOUT: 2000
      DB_WRITER_MAX_POOL_SIZE: 30
      DB_WRITER_MIN_IDLE: 10
      DB_READER_URL: jdbc:postgresql://postgres-replica:5432/idpserver
      DB_READER_USER_NAME: idp_app_user
      DB_READER_PASSWORD: ${IDP_DB_APP_PASSWORD:-idp_app_user}
      DB_READER_TIMEOUT: 2000
      DB_READER_MAX_POOL_SIZE: 30
      DB_READER_MIN_IDLE: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_ENABLE: "true"
      CACHE_TIME_TO_LIVE_SECOND: 300
      SESSION_STORE_TYPE: redis
      SPRING_SESSION_REDIS_CONFIGURE_ACTION: none
      SERVER_TOMCAT_THREADS_MAX: 300
      SERVER_TOMCAT_THREADS_MIN_SPARE: 50
      LOGGING_LEVEL_ROOT: info
      LOGGING_LEVEL_WEB: info
      LOGGING_LEVEL_IDP_SERVER_AUTHENTICATION_INTERACTORS: debug
      LOGGING_LEVEL_IDP_SERVER_PLATFORM: info
      LOGGING_LEVEL_IDP_SERVER_HTTP_REQUEST_EXECUTOR: debug
      JAVA_TOOL_OPTIONS: >
        -Xms512m -Xmx2g
        -XX:MaxGCPauseMillis=100

  nginx:
    image: nginx:alpine
    container_name: load-balancer
    depends_on:
      - idp-server-1
      - idp-server-2
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"

  postgres-primary:
    image: postgres:15
    container_name: postgres-primary
    environment:
      - POSTGRES_USER=idpserver
      - POSTGRES_PASSWORD=idpserver
      - POSTGRES_DB=idpserver
      - TZ=UTC
      - IDP_DB_ADMIN_PASSWORD=${IDP_DB_ADMIN_PASSWORD:-idp_admin_user}
      - IDP_DB_APP_PASSWORD=${IDP_DB_APP_PASSWORD:-idp_app_user}
    ports:
      - "5432:5432"
    command: [ "postgres", "-c", "shared_preload_libraries=pg_stat_statements" ]
    volumes:
      - ./libs/idp-server-database/postgresql/init:/docker-entrypoint-initdb.d
      - ./docker/postgresql/primary/init-replication.sh:/docker-entrypoint-initdb.d/99-init-replication.sh
      - postgres_primary_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U idpserver -d idpserver" ]
      interval: 5s
      timeout: 3s
      retries: 20

  postgres-replica:
    build:
      context: ./docker/postgresql/replica
    container_name: postgres-replica
    environment:
      - POSTGRES_USER=idpserver
      - POSTGRES_PASSWORD=idpserver
      - POSTGRES_DB=idpserver
      - TZ=UTC
    ports:
      - "5433:5432"
    depends_on:
      postgres-primary:
        condition: service_healthy
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U idpserver -d idpserver && psql -U idpserver -d idpserver -c 'SELECT pg_is_in_recovery();' | grep -q 't'" ]
      interval: 10s
      timeout: 5s
      retries: 20

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: idpserver
      MYSQL_USER: idpserver
      MYSQL_PASSWORD: idpserver
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  flyway-migrator:
    build:
      context: ./libs/idp-server-database
      dockerfile: Dockerfile-flyway
    image: idp-flyway-migrator:latest
    restart: "no"
    depends_on:
      postgres-primary:
        condition: service_healthy
    environment:
      DB_TYPE: postgresql
      DB_URL: jdbc:postgresql://postgres-primary:5432/idpserver
      DB_USER_NAME: idpserver
      DB_PASSWORD: idpserver
    command: [ "migrate" ]    # info / repair / clean

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"

  mockoon:
    image: mockoon/cli:latest
    volumes:
      - ./docker/mockoon/config.json:/data/config.json
    command: [
      "-d", "/data/config.json",
      "-p", "4000"
    ]
    ports:
      - "4000:4000"

volumes:
  postgres_primary_data:
  postgres_replica_data:
