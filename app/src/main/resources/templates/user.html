<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-8">
  <div class="max-w-md mx-auto bg-white p-8 shadow-md">
    <h2 class="text-2xl font-semibold mb-4">User Registration</h2>
    <form th:action="@{/v1/users/registration}" method="post">
      <input type="hidden" name="sessionKey" th:value="${sessionKey}">
      <input type="hidden" name="id" th:value="${id}">
      <input type="hidden" name="tenantId" th:value="${tenantId}">
      <div class="mb-4">
        <label for="email" class="block font-semibold">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded p-2">
      </div>
      <div th:if="${error}" class="text-red-500 mt-2">
        <p th:text="${error}"></p>
      </div>
      <div class="mb-4">
        <label for="password" class="block font-semibold">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded p-2">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Register</button>
    </form>
  </div>
</div>
</body>
</html>
