# mTLS Client Authentication Configuration
# FAPI CIBA Profile - Financial-grade API

server {
    listen 8443 ssl;
    server_name localhost;

    # Server certificate (already exists)
    ssl_certificate "/etc/nginx/server.crt";
    ssl_certificate_key "/etc/nginx/server.key";

    # SSL/TLS settings
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;

    # mTLS Client Certificate Verification
    # For testing: accept the self-signed client certificate
    ssl_client_certificate "/etc/nginx/certs/test-client.pem";
    ssl_verify_client optional_no_ca;
    ssl_verify_depth 1;

    # Proxy to idp-server backend
    location / {
        proxy_pass http://idp_backend/;

        # Forward client certificate information to backend
        # Note: idp-server expects lowercase header name "x-ssl-cert"
        # Use $ssl_client_escaped_cert to preserve newlines (URL encoded)
        proxy_set_header x-ssl-cert $ssl_client_escaped_cert;
        proxy_set_header x-ssl-client-s-dn $ssl_client_s_dn;
        proxy_set_header x-ssl-client-i-dn $ssl_client_i_dn;
        proxy_set_header x-ssl-client-verify $ssl_client_verify;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
