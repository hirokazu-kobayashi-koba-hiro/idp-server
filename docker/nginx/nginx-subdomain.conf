events {}

http {
  upstream idp_backend {
    server idp-server-1:8080;
    server idp-server-2:8080;
    keepalive 32;
  }

  upstream app_view {
    server app-view:3000;
  }

  upstream sample_web {
    server sample-web:3000;
  }

  # HTTP â†’ HTTPS redirect
  server {
    listen 80;
    server_name *.local.dev local.dev;
    return 301 https://$host$request_uri;
  }

  # IDP Server API (api.local.dev)
  server {
    listen 443 ssl;
    server_name api.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://idp_backend/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
  }

  # App View - Authorization UI (auth.local.dev)
  server {
    listen 443 ssl;
    server_name auth.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://app_view/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://app_view/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Sample Web Application (sample.local.dev)
  server {
    listen 443 ssl;
    server_name sample.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://sample_web/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://sample_web/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
