events {}

http {
  upstream idp_backend {
    server idp-server-1:8080;
    server idp-server-2:8080;
    keepalive 32;
  }

  upstream app_view {
    server app-view:3000;
  }

  upstream sample_web {
    server sample-web:3010;
  }

  # HTTP â†’ HTTPS redirect
  server {
    listen 80;
    server_name *.local.dev local.dev;
    return 301 https://$host$request_uri;
  }

  # IDP Server API (api.local.dev)
  server {
    listen 443 ssl;
    server_name api.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://idp_backend/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
  }

  # App View - Authorization UI (auth.local.dev)
  server {
    listen 443 ssl;
    server_name auth.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://app_view/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://app_view/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Sample Web Application (sample.local.dev)
  server {
    listen 443 ssl;
    server_name sample.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://sample_web/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://sample_web/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # mTLS Client Authentication (api.local.dev:8443)
  # FAPI CIBA Profile - Financial-grade API
  server {
    listen 8443 ssl;
    server_name api.local.dev;

    # Server certificate
    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;

    # SSL/TLS settings
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;

    # mTLS Client Certificate Verification
    # Bundle includes: test-client.pem (self-signed) + ca.crt (CA for tls_client_auth)
    ssl_client_certificate /etc/nginx/certs/client-ca-bundle.pem;
    ssl_verify_client optional;
    ssl_verify_depth 1;

    location / {
      proxy_pass http://idp_backend/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # Forward client certificate information to backend
      proxy_set_header x-ssl-cert $ssl_client_escaped_cert;
      proxy_set_header x-ssl-client-s-dn $ssl_client_s_dn;
      proxy_set_header x-ssl-client-i-dn $ssl_client_i_dn;
      proxy_set_header x-ssl-client-verify $ssl_client_verify;

      # Standard proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
  }
}
