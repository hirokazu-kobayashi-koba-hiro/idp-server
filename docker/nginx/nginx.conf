worker_processes auto;  # CPUコア数に合わせて自動設定

events {
  worker_connections 4096;  # デフォルト512から増加
  multi_accept on;          # 複数接続を一度に受け付ける
  use epoll;                # Linux向け効率的なイベント処理（macOSではkqueue）
}

http {
  # 接続の効率化
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  keepalive_requests 10000;  # 1接続あたりの最大リクエスト数

  upstream idp_backend {
    server idp-server-1:8080;
    server idp-server-2:8080;
    keepalive 100;  # 32から100に増加
  }

  upstream app_view {
    server app-view:3000;
  }

  upstream sample_web {
    server sample-web:3010;
  }

  upstream app_view_crosssite {
    server app-view-crosssite:3000;
  }

  upstream app_view_context_path {
    server app-view-context-path:3000;
  }

  # HTTP → HTTPS redirect
  server {
    listen 80;
    server_name *.local.dev local.dev;
    return 301 https://$host$request_uri;
  }

  # IDP Server API (api.local.dev)
  server {
    listen 443 ssl;
    server_name api.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # API Gateway simulation: /idp-admin/* -> /*
    # Tests cookie path behavior when deployed behind API Gateway with context path
    location /idp-admin/ {
      proxy_pass http://idp_backend/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    location / {
      proxy_pass http://idp_backend/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
  }

  # App View - Authorization UI (auth.local.dev)
  server {
    listen 443 ssl;
    server_name auth.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://app_view/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://app_view/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Cross-site Auth UI for testing (auth.idp.local)
  # This domain is intentionally different from api.local.dev to test cross-site cookie behavior
  server {
    listen 443 ssl;
    server_name auth.idp.local;

    ssl_certificate /etc/nginx/certs/_wildcard.idp.local+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.idp.local+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://app_view_crosssite/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://app_view_crosssite/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Cross-site Auth UI with context path for testing (auth-cp.idp.local)
  # Tests cookie_path configuration when IDP is behind API Gateway with /idp-admin context path
  server {
    listen 443 ssl;
    server_name auth-cp.idp.local;

    ssl_certificate /etc/nginx/certs/_wildcard.idp.local+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.idp.local+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass http://app_view_context_path/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://app_view_context_path/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Sample Web Application (sample.local.dev)
  server {
    listen 443 ssl;
    server_name sample.local.dev;

    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Increase buffer size for large headers (NextAuth JWT/session cookies)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    location / {
      proxy_pass http://sample_web/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js WebSocket for hot reload (development)
    location /_next/webpack-hmr {
      proxy_pass http://sample_web/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # mTLS Client Authentication (api.local.dev:8443)
  # FAPI CIBA Profile - Financial-grade API
  server {
    listen 8443 ssl;
    server_name api.local.dev;

    # Server certificate
    ssl_certificate /etc/nginx/certs/_wildcard.local.dev+1.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.local.dev+1-key.pem;

    # SSL/TLS settings
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;

    # mTLS Client Certificate Verification
    # Bundle includes: test-client.pem (self-signed) + ca.crt (CA for tls_client_auth)
    ssl_client_certificate /etc/nginx/certs/client-ca-bundle.pem;
    ssl_verify_client optional;
    ssl_verify_depth 1;

    location / {
      proxy_pass http://idp_backend/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # Forward client certificate information to backend
      proxy_set_header x-ssl-cert $ssl_client_escaped_cert;
      proxy_set_header x-ssl-client-s-dn $ssl_client_s_dn;
      proxy_set_header x-ssl-client-i-dn $ssl_client_i_dn;
      proxy_set_header x-ssl-client-verify $ssl_client_verify;

      # Standard proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
  }
}
