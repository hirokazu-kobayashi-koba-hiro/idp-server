openapi: 3.0.3
info:
  title: idp-server API
  description: 認証デバイス向けのAPI
  version: 1.0.0
  contact:
    name: idp-server OSS

servers:
  - url: https://xxx/{tenant-id}

tags:
  - name: 認証

  - name: 認証デバイス
    description: |


paths:
  /v1/authentication-devices/{device-id}/authentications:
    get:
      tags:
        - 認証デバイス
      summary: 認証デバイスに紐づく認証トランザクション一覧
      description: 認証デバイスに紐づく認証トランザクションを検索条件に基づいて一覧取得する
      parameters:
        - $ref: '#/components/parameters/AuthenticationTransactionId'
        - $ref: '#/components/parameters/AuthenticationTransactionFlow'
        - $ref: '#/components/parameters/AuthorizationId'
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/DeviceId'
        - $ref: '#/components/parameters/ExcludeExpired'
        - $ref: '#/components/parameters/AttributeFilter'
      responses:
        '200':
          description: 認証トランザクション一覧の取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuthenticationTransaction'
        '400':
          description: 不正なリクエスト
        '500':
          description: サーバー内部エラー

components:
  parameters:
    TenantId:
      name: tenant-id
      in: path
      required: true
      schema:
        type: string
      description: テナント識別子

    AuthenticationTransactionId:
      name: id
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: 認証トランザクションのID

    AuthenticationTransactionFlow:
      name: flow
      in: query
      required: false
      schema:
        type: string
        enum: [ oauth, ciba, federation, session ]
      description: 認証フローの種類

    AuthorizationId:
      name: authorization_id
      in: query
      required: false
      schema:
        type: string
        format: uuid
      description: 認可リクエストのID

    ClientId:
      name: client_id
      in: query
      required: false
      schema:
        type: string
      description: クライアントID

    DeviceId:
      name: device_id
      in: query
      required: false
      schema:
        type: string
      description: デバイスID

    ExcludeExpired:
      name: exclude_expired
      in: query
      required: false
      schema:
        type: boolean
        default: true
      description: trueの場合、期限切れのトランザクションを除外する（デフォルトtrue）

    AttributeFilter:
      name: attributes.{key}
      in: query
      required: false
      schema:
        type: string
      description: 任意の属性フィルター（attributes.から始まる任意のキー）

  schemas:
    AuthenticationTransaction:
      type: object
      required:
        - id
        - tenant_id
        - flow
        - created_at
        - expires_at
      properties:
        id:
          type: string
          format: uuid
        flow:
          type: string
          example: ciba
        tenant_id:
          type: string
          format: uuid
        client_id:
          type: string
        context:
          type: object
          properties:
            acr_values:
              type: string
            binding_message:
              type: string
            scopes:
              type: string
        user:
          type: object
          properties:
            sub:
              type: string
              format: uuid
            external_user_id:
              type: string
              format: uuid
            provider_id:
              type: string
            name:
              type: string
            email:
              type: string
              format: email
            phone_number:
              type: string
            status:
              type: string
              enum: [ IDENTITY_UNVERIFIED, IDENTITY_VERIFIED ]
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

