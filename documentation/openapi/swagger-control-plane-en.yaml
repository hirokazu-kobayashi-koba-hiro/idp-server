            enum:
              - client_secret_post
              - client_secret_basic
              - client_secret_jwt
              - private_key_jwt
              - tls_client_auth
              - self_signed_tls_client_auth
          description: OPTIONAL. Supported auth methods for revocation endpoint.
        revocation_endpoint_auth_signing_alg_values_supported:
