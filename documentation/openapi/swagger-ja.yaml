      type: object
      description: |
        CIBA 認証リクエストのエラーレスポンス。
        OpenID Connect CIBA Core 1.0 Section 13 および RFC 6749 Section 5.2 に準拠。
      properties:
        error:
          type: string
          description: |
            エラーコード。
            例: invalid_request, invalid_client, unauthorized_client, invalid_scope, access_denied, slow_down, expired_token, etc.
